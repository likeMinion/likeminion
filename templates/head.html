{# 내부 파일 가져오기 #}
{% load static %}

{# 외부 라이브러리 가져와 사용할 것이라고 link를 넣어둠 #}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Title</title>

    {# BootStrap Link #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {# Google Fonts Link #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

    {# Static Files Link #}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    {# MATERIAL ICONS Link #}
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">


    {# 7월 15일 #}
    <style>
        @font-face {
            font-family: 'NanumSquareR';
            src: local('NanumSquareR'), {# 자체 로컬에 해당 파일을 있으면 쓰고 없으면 #}
            url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype"); {# url에 있는 font를 사용하겠다 #}
        }
        @font-face {
            font-family: 'NanumSquareEB';
            src: local('NanumSquareEB'),
            url("{% static 'fonts/NanumSquareEB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareB';
            src: local('NanumSquareB'),
            url("{% static 'fonts/NanumSquareB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareL';
            src: local('NanumSquareL'),
            url("{% static 'fonts/NanumSquareL.otf' %}") format("opentype");
        }
    </style>
</head>
